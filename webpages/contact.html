        /* ==========================================================================
   Contact Page Specific
   ========================================================================== */
.contact-page {
  background: linear-gradient(135deg, #0a0a14 0%, #171726 100%);
  color: #e0e0ff;
  min-height: 100vh;
}

/* Header */
.contact-header {
  text-align: center;
  padding: 12vh 5% 6vh;
  max-width: 900px;
  margin: 0 auto;
}

.contact-eyebrow {
  color: #a855f7;
  font-weight: 600;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  font-size: 1rem;
  margin-bottom: 0.8rem;
}

.contact-header h1 {
  font-size: clamp(3rem, 10vw, 5.5rem);
  font-weight: 800;
  margin-bottom: 1rem;
  background: linear-gradient(90deg, #c084fc, #a78bfa);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.contact-subtitle {
  font-size: 1.3rem;
  color: #b0b0d0;
  max-width: 600px;
  margin: 0 auto;
}

/* Grid */
.contact-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2.5rem;
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 5% 8vh;
}

@media (max-width: 900px) {
  .contact-grid {
    grid-template-columns: 1fr;
    gap: 3rem;
  }
}

/* Glassmorphism Cards */
.glass-card {
  background: rgba(30, 30, 60, 0.35);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border: 1px solid rgba(168, 85, 247, 0.18);
  border-radius: 1.6rem;
  padding: 2.5rem;
  box-shadow: 0 8px 32px rgba(0,0,0,0.4);
  transition: all 0.4s ease;
}

.glass-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 50px rgba(168, 85, 247, 0.25);
}

/* Contact Info */
.contact-list {
  list-style: none;
  margin: 2rem 0;
}

.contact-item {
  margin-bottom: 1.2rem;
  display: flex;
  align-items: center;
  gap: 1rem;
}

.contact-badge {
  background: rgba(168, 85, 247, 0.2);
  color: #c084fc;
  padding: 0.4rem 1rem;
  border-radius: 50px;
  font-size: 0.9rem;
  font-weight: 600;
}

.contact-link {
  color: #d0d0ff;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}

.contact-link:hover {
  color: #c084fc;
}

/* Social Icons */
.social {
  display: flex;
  gap: 1.2rem;
  margin-top: 2rem;
}

.social-link {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: rgba(168, 85, 247, 0.12);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.social-link svg {
  width: 22px;
  height: 22px;
  fill: #c0c0ff;
  transition: all 0.3s;
}

.social-link:hover {
  transform: translateY(-4px) scale(1.1);
  background: rgba(168, 85, 247, 0.3);
}

.social-link:hover svg {
  fill: #ffffff;
}

/* Form */
.contact-form .field {
  position: relative;
  margin-bottom: 1.8rem;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 1.1rem 1.4rem;
  background: rgba(40, 40, 70, 0.5);
  border: 1px solid rgba(168, 85, 247, 0.2);
  border-radius: 0.9rem;
  color: white;
  font-size: 1.05rem;
  transition: all 0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus {
  outline: none;
  border-color: #c084fc;
  box-shadow: 0 0 0 3px rgba(192, 132, 252, 0.25);
  background: rgba(40, 40, 70, 0.7);
}

.contact-form label {
  position: absolute;
  left: 1.4rem;
  top: 50%;
  transform: translateY(-50%);
  color: #a0a0c0;
  pointer-events: none;
  transition: all 0.3s ease;
}

.contact-form input:focus + label,
.contact-form input:not(:placeholder-shown) + label,
.contact-form textarea:focus + label,
.contact-form textarea:not(:placeholder-shown) + label {
  top: -0.6rem;
  left: 1.1rem;
  font-size: 0.85rem;
  color: #c084fc;
  background: rgba(20, 20, 40, 0.8);
  padding: 0 0.5rem;
  border-radius: 4px;
}

.field-full textarea {
  resize: vertical;
  min-height: 140px;
}

.btn-primary {
  background: linear-gradient(90deg, #a855f7, #c084fc);
  color: white;
  border: none;
  padding: 1rem 2.2rem;
  border-radius: 50px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.35s;
  box-shadow: 0 10px 30px rgba(168, 85, 247, 0.35);
}

.btn-primary:hover {
  transform: translateY(-4px);
  box-shadow: 0 18px 45px rgba(168, 85, 247, 0.5);
}

.contact-note {
  margin-top: 1rem;
  font-size: 0.95rem;
  color: #9090b0;
  text-align: center;
}

/* Reveal Animation (reuse from home) */
.reveal {
  opacity: 0;
  transform: translateY(35px);
  transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
}

.reveal {
  opacity: 1;
  transform: translateY(0);
}
